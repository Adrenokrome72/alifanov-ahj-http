<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelpDesk</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .modal, .delete-modal {
      opacity: 0;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>HelpDesk</h1>
    <button class="add-btn" id="add-btn">Добавить тикет</button>
  </div>

  <div class="tickets-container" id="tickets"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 class="modal-title" id="modal-title">Добавить тикет</h2>
      <form id="ticket-form">
        <div class="form-group">
          <label for="name">Название</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="description">Описание</label>
          <textarea id="description"></textarea>
        </div>
        <div class="form-group checkbox">
          <input type="checkbox" id="status">
          <label for="status">Выполнено</label>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" id="cancel-btn">Отмена</button>
          <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
      </form>
    </div>
  </div>

  <div class="delete-modal" id="delete-modal">
    <div class="delete-modal-content">
      <div class="delete-modal-message">Вы уверены, что хотите удалить этот тикет?</div>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="cancel-delete">Отмена</button>
        <button class="btn btn-danger" id="confirm-delete">Удалить</button>
      </div>
    </div>
  </div>
</body>
</html>
